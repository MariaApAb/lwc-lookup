<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class={classes}
    >
        <div class="slds-modal__container">
            <!-- HEADER -->
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={closeModal}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                        onclick={close}
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 if:true={textHeader} id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    {textHeader}
                </h2>
                <slot name="header"></slot>
            </header>
            <!-- BODY -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot name="body">
                    <p><b>Modal Body</b></p>
                </slot>
            </div>
            <!-- FOOTER -->
            <footer class="slds-modal__footer">
                <slot name="footer">
                    <lightning-button
                        variant="neutral"
                        label={cancelLabel}
                        title={cancelLabel}
                        disabled={disabledCancel}
                        onclick={close}
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label={submitLabel}
                        title={submitLabel}
                        disabled={disabledSubmit}
                        onclick={submit}
                    ></lightning-button>
                </slot>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
